<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/cabbage.css"/>
</head>
<body>
<!--标题栏模板引擎-->
<script type='text/html' id="tit">
    {{each result as value}}
    <li Id="{{value.titleId}}">{{value.title}}</li>
    {{/each}}
</script>

<script type="text/html" id="body">
    {{each result as value}}
        <li class="clearFix">
            <div class="left">{{#value.productImg}}</div>
            <div class="right">
                <p>{{#value.productName}}</p>
                <p>{{#value.productPrice}}</p>
                <p>{{#value.productCouponRemain}}</p>
                <p class="bottom"><span>{{#value.productCoupon}}</span><span>{{#value.productHref}}</span></p>
            </div>
        </li>
    {{/each}}
</script>



<!--头部开始-->
<div class="header" id="top">
    <div class="logo">
        <span><a href="../index.html"> < </a></span>
        <span>白菜价-淘宝内部价</span>
        <img src="../images/header_app.png" alt=""/>
    </div>
</div>




<div class="content">
    <!--导航栏-->
    <div class="nav">
        <ul id="title" class="clearFix"></ul>
        <div id="bord"></div>
    </div>
    <div class="list">
        <ul id="list" class="clearFix"></ul>
    </div>
    <div class="top"><a href="#top"><img src="../images/up.png" alt=""/></a></div>
</div>

<!--底部开始-->
<div class="footer">
    <ul class="clearFix">
        <li><a href="###">登录</a></li>
        <li><a href="###">注册</a></li>
        <li><a href="#top"><span><img src="../images/goBack.bmp" alt=""/></span>返回顶部</a></li>
    </ul>
    <p><span>手机APP下载</span>慢慢买手机版<span>--掌上比价平台</span></p>
    <span>m.manmanbuy.com</span>
</div>
<script src="../js/rem.js"></script>
<script src="../js/jquery-1.12.2.js"></script>
<script src="../js/template.js"></script>
<script src="../js/cabbage.js"></script>
</body>
</html>
