<!--店铺名称模板-->
<script type="text/html" id="ListH">
    {{each result as value}}
    <li shopid={{value.shopId}}>{{value.shopName}}</li>
    {{/each}}
</script>
<!--区域名称模板-->
<script type="text/html" id="ListR">
    {{each result as value}}
    <li areaid={{value.areaId}}>{{value.areaName}}</li>
    {{/each}}
</script>
<!--列表数据模板-->
<script type="text/html" id="listM">
    {{each result as value}}
    <li>
        <div class="images">
            <img src="{{value.productImg}}" alt=""/>
        </div>
        <p>{{value.productName}}</p>
        <div class="bottom clearFix">
            <div class="price">{{value.productPrice}}</div>
            <div class="btn">去凑单</div>
        </div>
    </li>
    {{/each}}
</script>
